<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>가계부 입력 페이지</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container"> 
<!--HTML에서는 <container>라는 태그는 존재하지 않습니다. 대신 <div class="container">를 사용해야 합니다.-->
	<h2>지출, 수입 내역</h2>
	<form th:action="@{/add}" method="POST" th:object="${transaction}">
 <!--form action="/add"은 일반 HTML 방식,하드코딩.-->
 <!--@{}는 경로를 처리할 때 사용되며, 이 경우 "/add" URL로 POST 요청을 보냅니다.-->
 <!--에러1 th:object="${transaction}" 추가해서 해결.(바인딩문제?)-->
  
    <div class="form-group">
      <label for="amount">금액 :</label>
      <input type="number" class="form-control" placeholder="양수: 수입/ 음수: 지출" th:field="*{amount}">
    </div>
    <div class="form-group">
      <label for="desc">사용 내역 :</label>
      <input type="text" class="form-control" placeholder="사용내역 기록" th:field="*{description}">
    </div>
    <div class="form-group">
      <label for="desc">거래일자 :</label>
      <input type="date" class="form-control" placeholder="yyyy-mm-dd" th:field="*{date}">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
